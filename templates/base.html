<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ common.first_name }} {{ common.last_name }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--fonts-->
    <link rel='stylesheet'
          href='https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Source+Code+Pro:400,500,600,700'
          type='text/css' media='screen'/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:900" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/base.css') }}">

    {% block head %}
    {% endblock %}
</head>
<body>
<div class="navbar-ul">
    <ul id="navbar-list" class="list-inline">
        <li><a class="navbar-ref" href="/">Home</a></li>
        <li><a class="navbar-ref" href="/">Timeline: WIP</a></li>
        <li><a class="navbar-ref" href="/">Projects: WIP</a></li>
{#        <li><a class="navbar-ref" href="/">Dark Mode</a></li>#}
        <li>
            <div class="switch-container">
              <label class="switch-label">Dark mode</label>
              <label class="switch" style="scale: 0.6">
                <input type="checkbox" id="darkSwitch">
                <span class="slider"></span>
              </label>
            </div>
        </li>
        <script src="{{ url_for('static', filename = 'js/dark-mode-switch.min.js') }}"></script></li>
    </ul>
</div>
{% block body %}
{% endblock %}
</body>
</html>
